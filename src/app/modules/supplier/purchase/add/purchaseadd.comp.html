<div class="panel panel-theme">
	<div class="panel-heading">
		<h3 class="panel-title">Purchase {{SupplierTitle}}</h3>
	</div>
	<br/>
	<div class="container">
		<div class='form-row col-md-12'>
			<div class="col-xs-2">
				<div class='form-group'>
					<label>Document Date</label>
					<div class="input-group">
						<input type="text" name="date" id="docdate" tabindex="1" class="date-picker form-control" [(ngModel)]="docdate" />
						<label for="date" class="input-group-addon btn">
					<span class="glyphicon glyphicon-calendar"></span>
					</label>
					</div>
				</div>
			</div>
			<div class="col-xs-3">
				<div class='form-group'>
					<label>Invoice No</label>
					<input type="text" class="form-control" tabindex="2" id="invNo" [(ngModel)]="InvNostr">
				</div>
			</div>
			<div class="col-xs-3">
				<div class='form-group'>
					<label>Other Refrence</label>
					<input type="text" class="form-control" tabindex="3" [(ngModel)]="OtherRef">
				</div>
			</div>
		</div>
		<div class='form-row col-md-12'>
			<div class="col-md-4">
				<div class='form-group'>
					<label>Supplier</label>
					<input type="text=" class="form-control SupplierName" tabindex="4" value="" [(ngModel)]="SupplierName" (keyup)="getAutoCompleteSupplier(this)"
					/>
				</div>
			</div>
			<div class="col-md-4">
				<div class='form-group'>
					<label>Account</label>
					<input type="text=" class="form-control AccountName" tabindex="5" value="" [(ngModel)]="AccountName" (keyup)="getAutoCompleteAccount(this)"
					/>
				</div>
			</div>
		</div>
		<div class='form-row col-md-12'>
			<div class="col-md-4">
				<div class='form-group'>
					<label>Address</label>
					<div class="controls">
						<div class="input-group">
							<textarea [(ngModel)]="Adr" tabindex="6" class="form-control medium-text-box" cols="75" autocomplete='off' rows="2"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class='form-group'>
					<label>Remark</label>
					<div class="controls">
						<div class="input-group">
							<textarea [(ngModel)]="Remark" tabindex="7" class="form-control medium-text-box" cols="75" autocomplete='off' rows="2" (blur)="SetFocusTable()"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>Item</th>
					<th class="textalign">Qty</th>
					<th class="textalign">Rate</th>
					<th class="textalign">Dis</th>
					<th class="textalign">Amount</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of newAddRow let i=index">
					<td><span>{{i+1}}</span></td>
					<td> <input type="text" class="form-control ProdName" autocomplete='off' value="" [(ngModel)]="item.ItemsName" (keyup)="getAutoCompleteProd(item,1)"
						/></td>
					<td><input type="text" class="form-control textalign" [(ngModel)]="item.Qty" (keyup)="ConfirmQtyEdit(item.counter,item.Qty)"
							(keyup.enter)="setFocus()" /></td>
					<td><input type="text" class="form-control textalign" [(ngModel)]="item.Rate" /></td>
					<td><input type="text" class="form-control textalign" [(ngModel)]="item.Dis" /></td>
					<td><input type="text" class="form-control textalign" [(ngModel)]="item.Amount" /></td>
					<td>
						<button class="btn btn-danger" (click)="DeleteRow(item.counter)"><i class="fa fa-trash"></i></button>
					</td>
				</tr>
				<tr>
					<td>#</td>
					<td class="col-md-5">
						<input type="text" id="foot_custname" class="form-control ProdName" autocomplete='off' value="" [(ngModel)]="NewItemsName"
							(keyup)="getAutoCompleteProd(this,0)" />
					</td>
					<td class="col-md-1"><input type="text" class="form-control textalign" value="" [(ngModel)]="Qty" (keyup.enter)="NewRowAdd()" /></td>
					<td class="col-md-1"><input type="text" class="form-control textalign" value="" [(ngModel)]="Rate" (keyup)="ConfirmQty(Qty)" /></td>
					<td class="col-md-1"><input type="text" class="form-control textalign" value="" [(ngModel)]="Dis" (keyup)="ConfirmQty(Dis)" /></td>
					<td class="col-md-2"><input type="text" class="form-control textalign" value="" [(ngModel)]="Amount" (keydown.enter)="NewRowAdd()" /></td>
					<td class="col-md-2"><button type="button" class="btn btn-primary" text="Add" (click)="NewRowAdd()">Add</button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td><b>Grand Total</b></td>
					<td class="textalign"><b>
						{{TotalQty()|number}} 
						</b></td>
					<td></td>
					<td></td>
					<td class="textalign"><b>
						{{TotalAmount()|number}}
						</b></td>
					<td></td>
				</tr>

			</tfoot>
		</table>
		<button type="button" class="btn btn-primary" (click)=NewRowAdd()>Add</button>
	</div>
	<div class="container">
		<!-- content as per usual -->
	</div>
	<br/>
</div>
