<div class="col-md-12">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label>From Date</label>
                <calendar #fromdate [name]="'fromdate'" tabindex="2"></calendar>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>To Date</label>
                <calendar #todate [name]="'todate'" tabindex="3"></calendar>
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group setfltrbtn">
                <button type="button" class="btn btn-theme btn-sm" (click)="filterJVReport(dt)">
					<i class="fa fa-arrow-right"></i>
				</button>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="table-responsive">
        <p-dataTable #dt [value]="jvRptDT" [lazy]="true" [rows]="20" [paginator]="true" [totalRecords]="totalRecords" rowGroupMode="subheader"
            groupField="groupname" (onLazyLoad)="loadJVReport($event)">
            <template pTemplate="rowgroupheader" let-rowData>
                <table class="tableNoborder">
                    <tr>
                        <td width="130px">
                            {{rowData['docdate']}}
                        </td>
                        <td>
                            {{rowData['docno']}}
                        </td>
                    </tr>
                </table>
            </template>
            <p-column header="A/C Code" [style]="{'width':'100px','text-align':'left'}">
                <template let-row="rowData" pTemplate type="body">
                    {{row.custcode}}
                </template>
            </p-column>
            <p-column header="A/C Name" [style]="{'width':'300px','text-align':'left'}">
                <template let-row="rowData" pTemplate type="body">
                    {{row.custname}}
                </template>
            </p-column>
            <p-column header="Narration" [style]="{'text-align':'left'}">
                <template let-row="rowData" pTemplate type="body">
                    {{row.narration}}
                </template>
            </p-column>
            <p-column header="Dr. Amt" [style]="{'width':'130px','text-align':'right'}">
                <template let-row="rowData" pTemplate type="body">
                    {{row.dramt | _currency:loginUser._globsettings[0]}}
                </template>
            </p-column>
            <p-column header="Cr. Amt" [style]="{'width':'130px','text-align':'right'}">
                <template let-row="rowData" pTemplate type="body">
                    {{row.cramt | _currency:loginUser._globsettings[0]}}
                </template>
            </p-column>
            <footer *ngIf="jvRptDT.length">
                <table class="tableNoborder">
                    <tbody>
                        <tr>
                            <td align="left" colspan="3">
                                <b>Total Amount</b>
                            </td>
                            <td width="130px" align="right">
                                {{gridTotal.DrAmtTotal | _currency:loginUser._globsettings[0]}}
                            </td>
                            <td width="130px" align="right">
                                {{gridTotal.CrAmtTotal | _currency:loginUser._globsettings[0]}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </footer>
        </p-dataTable>
    </div>
</div>
