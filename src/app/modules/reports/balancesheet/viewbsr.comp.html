<div class="col-md-12">
    <div class="table-responsive">
        <p-dataGrid [value]="bsrDT | groupBy:'pname'" [paginator]="false" styleClass="hide-table-header">
            <template let-row>
                <div style="padding:3px" class="col-md-6">
                    <p-panel>
                        <header>
                            <table class="tableNoborder" width="100%">
                                <tbody>
                                    <tr>
                                        <td align="left">
                                            {{row.key}}
                                        </td>
                                        <td width="130px" align="right">
                                            Amount
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </header>
                        <p-dataTable #dt [value]="row.value" [lazy]="true" rowGroupMode="subheader" groupField="sname">
                            <template pTemplate="rowgroupheader" let-rowData>{{rowData['sname']}}</template>
                            <p-column header="" [style]="{'text-align':'left'}">
                                <template let-row="rowData" pTemplate type="body">
                                    {{row.scname}}
                                </template>
                            </p-column>
                            <p-column header="Amount" [style]="{'width':'130px','text-align':'right'}">
                                <template let-row="rowData" pTemplate type="body">
                                    {{row.amount | _currency:loginUser._globsettings[0]}}
                                </template>
                            </p-column>
                            <footer>
                                <table class="tableNoborder">
                                    <tbody>
                                        <tr>
                                            <td align="left">
                                                <b>Total</b>
                                            </td>
                                            <td width="130px" align="right">
                                                {{TotalAmount(row.value) | _currency:loginUser._globsettings[0]}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </footer>
                        </p-dataTable>
                    </p-panel>
                </div>
            </template>
        </p-dataGrid>
    </div>
</div>
