<div class="panel panel-theme">
	<div class="panel-heading">
		<h3 class="panel-title">Audit Lock Setting</h3>
	</div>
	<div class="panel-body">
		<p-calendar [(ngModel)]="date4" [minDate]="minDate" [maxDate]="maxDate" [readonlyInput]="true"></p-calendar>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th width="10px">#</th>
					<th width="10px"></th>
					<th width="350px">Module Name</th>
					<th width="150px">Lock Date</th>
					<th width="150px">Current Lock Date</th>
					<th width="150px" class="textalign">Total Record</th>
					<th width="150px" class="textalign">Unlocked Record</th>
				</tr>
			</thead>
			<tbody *ngFor="let row of alsRowData let i=index">
				<tr class="textTop">
					<td><b>{{i+1}}</b></td>
					<td>
						<button (click)="expandDetails(row)">
							<i class="{{row.issh == 1 ? 'fa fa-folder-open' : 'fa fa-folder'}}"></i>
						</button>
					</td>
					<td>{{row.dispnm}}</td>
					<td>
						<input type="date" class="form-control" [(ngModel)]="row.lockdate" />
					</td>
					<td>{{row.currlockdate}}</td>
					<td class="text-right">{{row.totrec}}</td>
					<td class="text-right">{{row.unlockedrec}}</td>
				</tr>
				<tr [style.display]="row.issh == 0?'none':''">
					<td></td>
					<td></td>
					<td colspan="5">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th width="150px">Lock Date</th>
									<th width="350px">Created By</th>
									<th width="150px">Created On</th>
								</tr>
							</thead>
							<tbody *ngFor="let drow of row.details">
								<tr class="textTop">
									<td>{{drow.prevauditdate}}</td>
									<td>{{drow.createdby}}</td>
									<td>{{drow.createdon}}</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="7">
						<b>Remarks</b>
					</td>
				</tr>
				<tr>
					<td colspan="7">
						<textarea [(ngModel)]="Remark" class="form-control small-text-box" cols="150" rows="4"></textarea>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
