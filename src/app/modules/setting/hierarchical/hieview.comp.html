<div class='form-row col-md-12'>
	<div class="col-xs-8">
		<div class="panel panel-theme">
			<div class="panel-heading">
				<h3 class="panel-title">Attribute</h3>
			</div>

			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>Hierarchical Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of addNewhrar let i=index">
						<td><span>{{i+1}}</span></td>
						<td>
							<input type="text" class="hirar form-control" [(ngModel)]="item.hrname" (keyup)="getAutoCompleteAtt(item,1)" /></td>
						<td class=" col-md-2 ">
							<button type="button " class="btn btn-theme btn-sm "><i class="fa fa-minus "></i></button>
							<button type="button " class="btn btn-theme btn-sm " (click)="DeleteRow(item.counter)
								"><i class="fa fa-trash "></i></button>
						</td>
					</tr>
					<tr>
						<td><span>#</span></td>
						<td><input type="text" class="hirar form-control" [(ngModel)]="newhirarname" (keyup)="getAutoCompleteAtt(this,0)" /></td>
						<td class="col-md-2"><button type="button " class="btn btn-theme btn-sm " text="Add " (click)="NewRowAdd() "><i class="fa fa-plus "></i></button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
