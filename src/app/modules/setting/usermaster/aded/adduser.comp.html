<div class="col-md-12">
	<div class="panel panel-theme">
		<div class="panel-heading">
			<h3 class="panel-title">Create User</h3>
		</div>
		<div class="panel-body">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">User Code</label>
							<input type="text" [(ngModel)]="ucode" class="form-control input-sm" size="20" required />
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">First Name</label>
							<input type="text" [(ngModel)]="firstname" class="form-control input-sm" size="20">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">Last Name</label>
							<input type="text" [(ngModel)]="lastname" class="form-control input-sm" size="20">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="control-label">Email Address</label>
							<input type="email" [(ngModel)]="emailid" class="form-control input-sm" size="20" required />
						</div>
						<button (click)="isChangePwd()" [style.display]="isviscpwd == 'N'?'none':''" class="btn {{iscpwd == 'Y' ? 'btn-danger' : 'btn-primary'}}">
							{{iscpwd == "Y" ? "- No Change" : "+ Change Password"}}
						</button>
						<div [style.display]="iscpwd == 'N'?'none':''">
							<div class="form-group">
								<label class="control-label">Password</label>
								<input type="password" [(ngModel)]="pwd" class="form-control input-sm" size="20" required />
							</div>
							<div class="form-group">
								<label class="control-label">Confirm Password</label>
								<input type="password" [(ngModel)]="confpwd" class="form-control input-sm" size="20" required />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="row">
					<div class="panel panel-theme">
						<div class="panel-heading">
							<input type="checkbox" [(ngModel)]="allCheck" (change)="selectAndDeselectAllCheckboxes()" /> Select All
						</div>
						<div class="panel-body">
							<div *ngFor="let row of CompanyDetails" class="allcheckboxes">
								<div class="ui-grid-col-12">
									<div class="ui-grid-row">
										<div class="col-md-3">
											<input id="{{row.cmpid}}" type="checkbox" [(ngModel)]="row.iscmpcheck" value="{{row.cmpid}}" (change)="selectAndDeselectCompanyWiseCheckboxes(row)"
											/>&nbsp;{{row.cmpname}}
										</div>
										<div class="col-md-1">
											<img src="assets/img/logo/{{row.cmplogo}}" onerror="this.src='assets/img/logo/No_Images.gif';" width="50" height="50" />
										</div>
										<div class="col-md-8" id="C{{row.cmpid}}">
											<label *ngFor="let fyrow of getFYData(row.fyrights)">
												<input id="abc" type="checkbox" value="{{fyrow.fyid}}">
												{{fyrow.fyname}}
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
