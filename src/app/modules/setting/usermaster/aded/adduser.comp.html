<div class="col-md-12">
	<div class="panel panel-theme">
		<div class="panel-heading">
			<h3 class="panel-title">Create User</h3>
		</div>
		<div class="panel-body">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">User Code</label>
							<input type="text" [(ngModel)]="newUserCode" class="form-control input-sm" size="20" required />
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">First Name</label>
							<input type="text" [(ngModel)]="newFirstName" class="form-control input-sm" size="20">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">Last Name</label>
							<input type="text" [(ngModel)]="newLastName" class="form-control input-sm" size="20">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="control-label">Email Address</label>
							<input type="email" [(ngModel)]="newEmailAddress" class="form-control input-sm" size="20" required />
						</div>
						<button (click)="IsChangePassword()" [style.display]="IsVisCPwd == 'N'?'none':''" class="btn {{IsCPwd == 'Y' ? 'btn-danger' : 'btn-primary'}}">
							{{IsCPwd == "Y" ? "- No Change" : "+ Change Password"}}
						</button>
						<div [style.display]="IsCPwd == 'N'?'none':''">
							<div class="form-group">
								<label class="control-label">Password</label>
								<input type="password" [(ngModel)]="newPassword" class="form-control input-sm" size="20" required />
							</div>
							<div class="form-group">
								<label class="control-label">Confirm Password</label>
								<input type="password" [(ngModel)]="newConfirmPassword" class="form-control input-sm" size="20" required />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="row">
					<div class="panel panel-theme">
						<div class="panel-heading">
							<input type="checkbox" [(ngModel)]="allCheck" (change)="selectAndDeselectAllCheckboxes()" /> Select All
						</div>
						<div class="panel-body">
							<div *ngFor="let row of CompanyDetails" class="allcheckboxes">
								<div class="ui-grid-col-12">
									<div class="ui-grid-row">
										<div class="col-md-3">
											<input id="{{row.CompanyID}}" type="checkbox" [(ngModel)]="row.IsCompanyCheck" value="{{row.CompanyID}}" (change)="selectAndDeselectCompanyWiseCheckboxes()"
											/>&nbsp;{{row.CompanyName}}
										</div>
										<div class="col-md-1">
											<img src="http://localhost:3000/assets/img/logo/{{row.CompanyLogo}}" onerror="this.src='http://localhost:3000/assets/img/logo/No_Images.gif';"
												width="50" height="50" />
										</div>
										<div class="col-md-8" id="C{{row.CompanyID}}">
											<p-checkbox name="groupname" value="val1" label="text1"></p-checkbox>
											<!--<label *ngFor="let fyrow of getFYRights(row.fyrights)">
												<input id="abc" type="checkbox" value="{{fyrow.fyid}}">
												{{fyrow.fyname}}
											</label>-->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
