<div class="input-group stylish-input-group">
	<input type="text" class="form-control" placeholder="Search" [(ngModel)]="EmpName" (keyup)="filterEmployeeData()" />
	<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
</div>

<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th width="30px"></th>
				<th width="100px">User Code</th>
				<th>User Full Name</th>
			</tr>
		</thead>
		<tbody *ngFor="let row of viewUserDT">
			<tr>
				<td width="30px">
					<button (click)="viewCompanyDT(row)">{{row.IsCollapse == 1 ? "-" : "+"}}</button>
				</td>
				<td width="100px">
					<a role="button" (click)="openUserRights(row)">
						{{row.UserCode}}
					</a>
				</td>
				<td>
					{{row.UserFullName}}
				</td>
			</tr>
			<tr [style.display]="row.IsCollapse == 0?'none':''">
				<td></td>
				<td colspan="4">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th width="50px"></th>
								<th width="200px">Company Name</th>
								<th>Menu Name</th>
							</tr>
						</thead>
						<tbody *ngFor="let drow of row.Details">
							<tr>
								<td width="50px">
									<img src="http://localhost:3000/images/logo/{{drow.CompanyLogo}}" onerror="this.src='http://localhost:3000/images/logo/No_Images.gif';"
										width="30px" />
								</td>
								<td width="200px">
									{{drow.CompanyName}}
								</td>
								<td>
									{{drow.MenuName}}
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</div>
