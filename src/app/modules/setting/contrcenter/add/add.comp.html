<div class="panel panel-theme">
	<div class="panel-heading">
		<h3 class="panel-title">Controlling Center </h3>
	</div>
	<br/>
	<div class="row">
		<div class='form-row col-md-10'>
			<div class="col-xs-6">
				<div class='form-group'>
					<label>Center Name</label>
					<input type="text=" class="form-control centername" [(ngModel)]="centername" tabindex="1" value="" />
				</div>
			</div>
		</div>

		<div class='form-row col-md-10'>
			<div class="col-xs-3">
				<div class='form-group'>
					<label>Profit Center Code</label>
					<input type="text" class="form-control ProdCode" tabindex="2" [(ngModel)]="profit">
				</div>
			</div>
			<div class="col-xs-3">
				<div class='form-group'>
					<label>Cost Center Code</label>
					<input type="text" class="form-control" tabindex="3" [(ngModel)]="cost">
				</div>
			</div>
		</div>
		<div class='form-row col-md-10'>
			<div class="col-xs-6">
				<div class='form-group'>
					<label>Employee</label>
					<input type="text=" class="form-control empname" tabindex="1" value="" [(ngModel)]="empname" (keyup)="getAutoCompleteEmp(this)"
				</div>
			</div>
		</div>
		<div class='form-row col-md-10'>
			<div class="col-xs-6">
				<div class='form-group'>
					<label>Remark</label>
					<input type="text" class="form-control" tabindex="5" [(ngModel)]="remark">
				</div>
			</div>
		</div>
	</div>
	<br/>
</div>
