<div class="middlepan">
	<div class="panel panel-theme">
		<div class="panel-body">
			<div class="col-md-6">
				<div class="form-group">
					<label>Center Name</label>
					<input type="text=" class="form-control ctrlname" validate="" [(ngModel)]="ctrlname" tabindex="1" value="" />
				</div>
				<div class="form-group">
					<label>Profit Center Code</label>
					<input type="text" class="form-control profitcost" validate="" tabindex="2" [(ngModel)]="profitcode">
				</div>
				<div class="form-group">
					<label>Cost Center Code</label>
					<input type="text" class="form-control" validate="" tabindex="3" [(ngModel)]="costcode">
				</div>
				<div class="form-group">
					<label>Responsible/Person</label>
					<input type="text=" class="form-control empname" validate="" tabindex="4" value="" [(ngModel)]="empname" (keyup)="getPersonAuto(this)"
					/>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Narration</label>
                    <textarea [(ngModel)]="narration" tabindex="5" class="form-control small-text-box" cols="150" rows="5"></textarea>
				</div>
				<div class="form-group" *ngIf="editmode">
					<p-checkbox [(ngModel)]="isactive" name="chkIsActive" value="Is Active" label="Is Active" binary="true"></p-checkbox>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="sidepan">
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
</div>
