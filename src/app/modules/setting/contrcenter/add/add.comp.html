<div class="middlepan">
	<div class="panel panel-theme">
		<div class="panel-body">
			<div class='form-row col-md-10'>
				<div class="col-md-6">
					<div class='form-group'>
						<label>Center Name</label>
						<input type="text=" class="form-control centername" validate="" [(ngModel)]="centername" tabindex="1" value="" />
					</div>
				</div>
			</div>
			<div class='form-row col-md-10'>
				<div class="col-md-3">
					<div class='form-group'>
						<label>Profit Center Code</label>
						<input type="text" class="form-control profitcost" validate="" tabindex="2" [(ngModel)]="profit">
					</div>
				</div>
				<div class="col-md-3">
					<div class='form-group'>
						<label>Cost Center Code</label>
						<input type="text" class="form-control" validate="" tabindex="3" [(ngModel)]="cost">
					</div>
				</div>
			</div>
			<div class='form-row col-md-10'>
				<div class="col-md-6">
					<div class='form-group'>
						<label>Responsible/Person</label>
						<input type="text=" class="form-control empname" validate="" tabindex="4" value="" [(ngModel)]="empname" (keyup)="getAutoCompleteEmp(this)"
						/>
					</div>
				</div>
			</div>
			<div class='form-row col-md-10'>
				<div class="col-md-6">
					<div class='form-group'>
						<label>Remark</label>
						<input type="text" class="form-control" tabindex="5" [(ngModel)]="remark">
					</div>
				</div>
			</div>
			<div class="col-md-10" *ngIf="editmode">
				<div class="col-md-6">
					<label><p-checkbox [(ngModel)]="isactive" binary="true"></p-checkbox>IsActive</label>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="sidepan">
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
</div>
