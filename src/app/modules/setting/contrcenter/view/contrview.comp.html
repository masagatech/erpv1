<div class="accordion" id="accordion">
	<div class="panel panel-theme tablemarginH">
		<div class="panel-heading">
			<h3 class="panel-title">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Controlling Center View</a>
			</h3>
		</div>
		<div id="collapseOne" class="accordion-body">
			<!--<div class="accordion-inner">-->
			<table class="table table-striped table-bordered">
				<tr>
					<td>
						<div class='form-group col-md-12'>
							<div class="col-md-4">
								<div class='form-group'>
									<label>Center Name</label>
									<input type="text=" class="form-control center" tabindex="1" value="" [(ngModel)]="centername" (keyup)="getAutoCompleteCenter(this)"
									/>
								</div>
							</div>
							<div class="col-md-3">
								<div class='form-group'>
									<label>From Date</label>
									<div class="controls">
										<div class="input-group">
											<input id="date-picker-3" id="FromDate" type="text" tabindex="2" class="date-picker form-control" [(ngModel)]="FromDate"
											/>
											<label for="date-picker-3" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class='form-group'>
									<label>To Date</label>
									<div class="controls">
										<div class="input-group date">
											<input id="date-picker-4" id="ToDate" type="text" tabindex="3" class="date-picker form-control" [(ngModel)]="ToDate" />
											<label for="date-picker-4" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-1">
								<div class='form-group'>
									<label>Action</label>
									<button type="button" class="btn btn-primary" tabindex="4" (click)="getItemsMaster()">Get</button>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
