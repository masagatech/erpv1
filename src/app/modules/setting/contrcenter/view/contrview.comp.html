<div class="table-responsive">
    <p-dataTable #dt [value]="Ctrlview" [lazy]="true" [rows]="10" [paginator]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadRBIGrid($event)"
        [(selection)]="selectedRB1" expandableRows="true">
        <header>Controlling Center</header>
        <p-column field="ctrlname" header="Ctrl. Name" [style]="{'width':'150px','text-align':'left'}">
			<template let-row="rowData" pTemplate type="body">
				<a role="button" (click)="EditItem(row)">{{row.ctrlname}}</a>
            </template>
		</p-column>
        <p-column field="profitctr" header="Profit Ctrl." [style]="{'width':'80px','text-align':'left'}"></p-column>
        <p-column field="costctr" header="Cost Ctrl" [style]="{'width':'80px','text-align':'left'}"></p-column>
        <p-column field="person" header="Responsible Person" [style]="{'width':'130px','text-align':'left'}"></p-column>
        <p-column field="remark" header="Remark" [style]="{'width':'150px','text-align':'left'}"></p-column>
    </p-dataTable>
</div>
