<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-theme">
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Group</label>
                                    <!--<input id="Group" name="Group" type="text" [(ngModel)]="group" class="form-control" />-->
                                    <select id="group" name="group" [(ngModel)]="group" class="form-control">
										<option value="">-- Select Group --</option>
										<option *ngFor="let grow of groupdt" [value]="grow.key">
											{{grow.val}}
										</option>
									</select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Key</label>
                                    <input id="key" name="key" type="text" [(ngModel)]="key" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Value</label>
                            <input id="val" name="val" type="text" [(ngModel)]="val" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
