<div class="col-md-9">
    <div class="table-responsive">
        <p-dataTable #dt [value]="mom" [lazy]="true" [rows]="10" [paginator]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadMOMGrid($event)"
            [(selection)]="selectedMOM1" expandableRows="true">
            <header>List of Master of Master</header>
            <p-column expander="true" styleClass="col-icon" [style]="{'width':'50px'}"></p-column>
            <p-column field="group" header="Group"></p-column>
            <template let-rows>
                <p-dataTable #dt [value]="rows.details" [lazy]="true" [rows]="10" [paginator]="true" [totalRecords]="totalRecords" [(selection)]="selectedMOM1"
                    expandableRows="true">
                    <p-column field="key" header="Key" [style]="{'width':'150px','text-align':'left'}"></p-column>
                    <p-column field="val" header="Value" [style]="{'text-align':'left'}"></p-column>
                    <p-column styleClass="col-button" [style]="{'width':'100px','text-align':'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" pButton (click)="openMOMDetails(row)" class="btn btn-primary">Edit</button>
                        </template>
                    </p-column>
                </p-dataTable>
                <!--<table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="150px" align="left">Key</th>
                            <th align="left">Value</th>
                            <th width="50px" align="left"></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let row of rows.details">
                        <tr>
                            <td width="150px" align="left">
                                {{row.key}}
                            </td>
                            <td align="left">
                                {{row.val}}
                            </td>
                            <td width="50px" align="left">
                                <button type="button" (click)="openMOMDetails(row)" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>-->
            </template>
        </p-dataTable>
    </div>
</div>
