<div class="col-md-12">
    <div class="row">
        <div class="col-md-2" style="border-right: 3px #d1d8dd dashed;">
            <p-dataList [value]="monGroupDT" selectionMode="single">
                <header>
                    Group
                </header>
                <template let-row>
                    <div style="padding: 10px;">
                        <a role="button" (click)="BindMOMGrid(row);">{{row.val}}</a>
                    </div>
                </template>
            </p-dataList>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="panel panel-theme">
                    <div class="panel-heading" *ngIf="momDT.length">
                        {{headertitle}}
                    </div>
                    <div class="panel-body">
                        <p-dataTable #dt [value]="momDT" [lazy]="true" [rows]="100" [paginator]="true" [totalRecords]="totalRecords">
                            <p-column field="key" header="Key" [style]="{'width':'150px','text-align':'left'}"></p-column>
                            <p-column field="val" header="Value" [style]="{'text-align':'left'}"></p-column>
                            <p-column styleClass="col-button" [style]="{'width':'100px','text-align':'left'}">
                                <template let-row="rowData" pTemplate type="body">
                                    <button type="button" (click)="openMOMDetails(row)" class="btn btn-theme btn-sm btn-grid">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </template>
                            </p-column>
                        </p-dataTable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
