<div class='form-row col-md-12'>
	<div class="col-xs-8">
		<div class="panel panel-theme">
			<div class="panel-heading">
				<h3 class="panel-title">Attribute</h3>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Attribute Name</th>
							<th>Attribute Group</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span>#</span></td>
							<td><span class="hide">{{attid}}</span><input type="text" class="form-control" tabindex="1" id="attnam" [(ngModel)]="attName" /></td>
							<td><select [(ngModel)]="attrgrp" class="form-control" tabindex="2">
							<option *ngFor="let row of attributegrouplist" [value]="row.id+':'+row.key">
									{{row.key}}
					    	</option>
							</select></td>
							<td class="col-md-2"><button type="button" class="btn btn-theme btn-sm" text="Add" tabindex="3" (click)="NewRowAdd()"><i class="fa fa-save"></i></button></td>
						</tr>
						<tr *ngFor="let item of addNewAttr let i=index">
							<td><span>{{i+1}}</span><span class="hide">{{item.autoid}}</span></td>
							<td (click)="editrow(item)"><span>{{item.atname}}</span></td>
							<td>{{item.key}}</td>
							<td>
								<input type="checkbox" [(ngModel)]="item.val" name="checkdel" binary="true" (ngModelChange)="DeleteRow(item)" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
