<div class="col-md-12">
	<div class="col-md-10">
	</div>
	<div class="col-md-2" align="center">
		<i ng-model="Grid" (click)="ShowHideCompany('Grid')" class="fa fa-th fa-lg"></i> &nbsp;
		<i ng-model="List" (click)="ShowHideCompany('List')" class="fa fa-list fa-lg"></i>
	</div>
</div>
<div class="col-md-12">
	&nbsp;
</div>
<div class="col-md-12" style="height:70%; overflow-x: auto;" *ngIf="IsVisibleGrid">
	<div class="col-md-2" *ngFor="let row of CompanyDetails" style="margin-bottom: 10px;">
		<a role="button" (click)="openCompanyDetails(row)">
			<div style="height: 140px; border: solid 1px #eeeeee; text-align: center; padding: 10px 0;">
				<img src="http://localhost:3000/assets/img/logo/{{row.CompanyLogo}}" onerror="this.src='http://localhost:3000/assets/img/logo/No_Images.gif';"
					width="120px" />
			</div>
			<div style="border: solid 1px #eeeeee; text-align: center; padding: 5px 0;">
				{{row.CompanyName}}
			</div>
		</a>
	</div>
</div>
<div class="col-md-12" *ngIf="IsVisibleList">
	<!--<ul class="list-group" style="height:70%; overflow-x: auto;">
		<li class="list-group-item" *ngFor="let row of CompanyDetails">
		</li>
	</ul>-->

	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th width="30px"></th>
				<th width="200px">Company Name</th>
				<th width="200px">Contact Person</th>
				<th width="400px">Address</th>
				<th width="150px">Created On</th>
			</tr>
		</thead>
		<tbody *ngFor="let row of CompanyDetails">
			<tr>
				<td width="30px">
					<a role="button" (click)="openCompanyDetails(row)">
						<img src="http://localhost:3000/img/logo/{{row.CompanyLogo}}" onerror="this.src='http://localhost:3000/img/logo/No_img.gif';"
							width="30px" />
					</a>
				</td>
				<td width="200px">
					{{row.CompanyName}}
				</td>
				<td width="200px">
					{{row.ContactPerson}}
				</td>
				<td width="400px">
					{{row.IsCollapseAddress == 1 ? row.Address : row.SmallAddress}}
					<a role="button" (click)="viewFullAddress(row)" style="float:right;">
                        {{row.IsCollapseAddress == 1 ? 'Less' : row.IsBigAddress}}
					</a>
				</td>
				<td width="150px">
					{{row.FormattedCreatedOn}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
