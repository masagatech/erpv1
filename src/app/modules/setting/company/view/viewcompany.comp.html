<div class="col-md-12">
	<div class="col-md-10">
	</div>
	<div class="col-md-2" align="center">
		<i ng-model="Grid" (click)="isshcompany('Grid')" class="fa fa-th fa-2x"></i> &nbsp;
		<i ng-model="List" (click)="isshcompany('List')" class="fa fa-list fa-2x"></i>
	</div>
</div>
<div class="col-md-12">
	&nbsp;
</div>

	<p-dataGrid [value]="company" [paginator]="true" [rows]="10" selectionMode="single">
		<header>
			Company Details
		</header>
		<template let-row>
			<div style="padding:3px" class="col-md-3">
				<p-panel [header]="row.cmpname" [style]="{'text-align':'center', 'height':'220px'}">
					<div class="panel-body">
						<a role="button" title="{{row.cmpname}}" (click)="openCompanyDetails(row)">
							<img src="assets/img/logo/{{row.cmplogo}}" onerror="this.src='assets/img/logo/No_Images.gif';" width="120px" />
						</a>
					</div>
					Date : {{row.createdon}}
				</p-panel>
			</div>
		</template>
	</p-dataGrid>
</div>
<div class="col-md-12" *ngIf="isShowList">
	<p-dataList [value]="company" [paginator]="true" [rows]="10" selectionMode="single">
		<header>
			Company Details
		</header>
		<template let-row>
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<td width="30px">
						<a role="button" (click)="openCompanyDetails(row)">
							<img src="assets/img/logo/{{row.cmplogo}}" onerror="this.src='assets/img/logo/No_Images.gif';" width="30px" />
						</a>
					</td>
					<td width="200px">
						{{row.cmpname}}
					</td>
					<td width="200px">
						{{row.contactperson}}
					</td>
					<td width="400px">
						{{row.isshaddr == 1 ? row.lgaddr : row.smaddr}}
						<a role="button" (click)="viewFullAddress(row)" style="float:right;">
								{{row.isshaddr == 1 ? 'Less' : row.islgaddr}}
							</a>
					</td>
					<td width="150px">
						{{row.createdon}}
					</td>
				</tr>
			</table>
		</template>
	</p-dataList>

	<!---->
</div>
