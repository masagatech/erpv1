<form id="frmbudget">
    <div class="panel panel-theme">
        <div class="panel-body">
            <div class="col-md-5">
                <div class="form-group">
                    <label class="control-label">Title</label>
                    <input type="text" name="btitle" [(ngModel)]="btitle" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label">Objective</label>
                    <textarea name="bobj" validate="" [(ngModel)]="bobj" class="form-control small-text-box" cols="150" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Financial Year</label>
                    <select id="fy" name="fy" [(ngModel)]="fy" class="form-control">
                            <option value="0">-- Select Financial Year --</option>
                            <option *ngFor="let fyrow of FYDT" [value]="fyrow.fyid">
                                {{fyrow.fyname}}
                            </option>
                        </select>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Start Date</label>
                            <calendar #frmdt [name]="'frmdt'"></calendar>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">End Date</label>
                            <calendar #todt [name]="'todt'"></calendar>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Narration</label>
                    <textarea name="budgetnarr" validate="" [(ngModel)]="narration" class="form-control small-text-box" cols="150" rows="5"></textarea>
                </div>
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Strength <i class="fa fa-sticky-note-o"></i></label>
                            <textarea name="strength" validate="" [(ngModel)]="strength" class="form-control big-text-box strength" cols="150" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Weakness <i class="fa fa-sticky-note-o"></i></label>
                            <textarea name="weakness" validate="" [(ngModel)]="weakness" class="form-control big-text-box weakness" cols="150" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Opportunity <i class="fa fa-sticky-note-o"></i></label>
                            <textarea name="opportunity" validate="" [(ngModel)]="opportunity" class="form-control big-text-box opportunity" cols="150"
                                rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Threat <i class="fa fa-sticky-note-o"></i></label>
                            <textarea name="threat" validate="" [(ngModel)]="threat" class="form-control big-text-box threat" cols="150" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="col-md-8">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th width="20px"></th>
                            <th width="300px">Milestone</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of milestoneDT; let i=index;">
                            <td width="20px" class="textalign">
                                {{i+1}}
                            </td>
                            <td width="300px">
                                <input type="text" name="msname{{i+1}}" [(ngModel)]="row.msname" class="msname form-control inlinetextbox" />
                            </td>
                            <td width="300px">
                                <input type="text" name="msdate{{i+1}}" [(ngModel)]="row.msdate" class="form-control inlinetextbox" />
                                <!--<calendar #msdate [name]="'msdate' + i + 1"></calendar>-->
                            </td>
                            <td>
                                <button type="button" name="btnremove{{i+1}}" class="btn btn-theme btn-sm fa fa-trash" (click)="deleteMilestone(row)"></button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td width="20px">#</td>
                            <td width="300px">
                                <input type="text" name="newmsname" [(ngModel)]="newmsname" class="form-control" />
                            </td>
                            <td width="300px">
                                <input type="text" name="newmsdate" [(ngModel)]="newmsdate" class="form-control" />
                                <!--<calendar #newmsdate [name]="'msdate'" (keyup.enter)="NewRowAdd()"></calendar>-->
                            </td>
                            <td>
                                <button type="button" name="btnadd" class="btn btn-theme btn-sm fa fa-plus" (click)="NewRowAdd()"></button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <div class="panel panel-theme">
        <div class="panel-body">
            <ul class="nav nav-tabs" id="tabs">
                <li class="active">
                    <a data-target="#attr" role="button" (click)="Attr()" data-toggle="tab"><i class="fa fa-snowflake-o" aria-hidden="true"></i> Attribute</a>
                </li>
                <li><a data-target="#docupload" role="button" data-toggle="tab">Document Upload</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="attr">
                    <attribute #attr></attribute>
                </div>
                <div class="tab-pane" id="docupload">
                </div>
            </div>
        </div>
    </div>
</form>
