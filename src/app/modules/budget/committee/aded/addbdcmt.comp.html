<form id="frmbudget">
    <div class="panel panel-theme">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Budget</label>
                        <select validate="0" name="bid" [(ngModel)]="bid" class="form-control">
                            <option value="0">-- Select Budget --</option>
                            <option *ngFor="let row of BudgetDT" [value]="row.bid">
                                {{row.btitle}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th width="20px"></th>
                                <th>Employee</th>
                                <th width="300px">Role</th>
                                <th width="40px"></th>
                            </tr>
                        </thead>
                        <tbody *ngIf="committeeDT.length">
                            <tr *ngFor="let row of committeeDT | filterBy : {isactive: true}; let i=index;">
                                <td width="20px" class="textalign">
                                    {{i+1}}
                                </td>
                                <td>
                                    <input type="text" name="empname{{i+1}}" tabindex="{{i+1}}" [(ngModel)]="row.empname" class="empname form-control inlinetextbox"
                                        (keyup)="getEmpAuto(row, 1)" />
                                </td>
                                <td width="300px">
                                    <input type="text" name="role{{i+1}}" tabindex="{{i+2}}" [(ngModel)]="row.role" class="form-control inlinetextbox" />
                                </td>
                                <td width="40px">
                                    <button type="button" name="btnremove{{i+1}}" class="btn btn-danger btn-sm fa fa-trash" (click)="deleteCommittee(row)"></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td width="20px">#</td>
                                <td>
                                    <input type="text" name="newempname" tabindex="{{(committeeDT.length * 2) + 3}}" [(ngModel)]="newempname" class="empname form-control"
                                        (keyup)="getEmpAuto(this, 0)" (keydown.enter)="addCommittee()" />
                                </td>
                                <td width="300px">
                                    <input type="text" name="newrole" tabindex="{{(committeeDT.length * 2) + 4}}" [(ngModel)]="newrole" class="form-control"
                                        (keydown.enter)="addCommittee()" (keydown.tab)="addCommittee()" />
                                </td>
                                <td width="40px">
                                    <button type="button" name="btnadd" class="btn btn-theme btn-sm fa fa-plus" (click)="addCommittee()"></button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
