<div class="panel panel-theme">
	<div class="panel-body">
		<div class='form-row col-md-12'>
			<div class="col-md-6">
				<div class='form-group'>
					<label>Customer</label>
					<input type="text=" class="form-control Custcode" tabindex="1" value="" [(ngModel)]="CustName" (keyup)="getAutoComplete(this)"
					/>
				</div>
			</div>
			<div class="col-xs-3">
				<div class='form-group'>
					<label>Document Date</label>
					<div class="controls">
						<div class="input-group">
							<input type="text" name="date" id="docDate" tabindex="2" class="date-picker form-control" [(ngModel)]="docdate" />
							<label for="date" class="input-group-addon btn">
							<span class="glyphicon glyphicon-calendar"></span>
						</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-3">
				<div class='form-group'>
					<label>Delivery Date</label>
					<div class="controls">
						<div class="input-group">
							<input type="text" name="date" id="delDate" tabindex="3" class="date-picker form-control" [(ngModel)]="delDate" />
							<label for="date" class="input-group-addon btn">
							<span class="glyphicon glyphicon-calendar"></span>
						</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='form-row col-md-12'>
			<div class="col-md-6">
				<div class='form-group'>
					<label>Salesman</label>
					<select class="form-control" [(ngModel)]="Salesmandrop" tabindex="4">
					<option *ngFor="let items of Salesmanlist" [value]="items.value">
						{{items.label}}
					</option>
				</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class='form-group'>
					<label>Other Salesman</label>
					<select class="form-control" [(ngModel)]="OtherSalesid" tabindex="5">
					<option *ngFor="let items of Salesmanlist" [value]="items.value">
						{{items.label}}
					</option>
				</select>
				</div>
			</div>
		</div>
		<div class='form-row col-md-12'>
			<div class="col-md-6">
				<div class='form-group'>
					<label>Transpoter</label>
					<select class="form-control" [(ngModel)]="Traspoter" tabindex="6">
					<option *ngFor="let items of Transpoterlist" [value]="items.value">
						{{items.label}}
					</option>
				</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class='form-group card required'>
					<label>Refrence No</label>
					<input type="text=" tabindex="7" [(ngModel)]="Token" class="form-control" value="" />
				</div>
			</div>

		</div>
		<div class='form-row col-md-12'>
			<div class="col-md-6">
				<div class='form-group'>
					<label>Billing Address</label>
					<textarea [(ngModel)]="BillAdr" class="form-control medium-text-box" cols="75" readonly="true" autocomplete='off' rows="2"></textarea>
				</div>
			</div>
			<div class="col-md-6">
				<div class='form-group'>
					<label>Shipping Address</label>
					<textarea [(ngModel)]="shippAdr" class="form-control medium-text-box" cols="75" readonly="true" autocomplete='off' rows="2"></textarea>
				</div>
			</div>
		</div>
		<div class='form-row col-md-12'>
			<div class="col-md-6">
				<div class='form-group'>
					<label>Remark</label>
					<input type="text" class="form-control " tabindex="8" [(ngModel)]="Remark" />
				</div>
			</div>
			<div class="col-md-6">
				<div class='form-group'>
					<label>Remark1</label>
					<input type="text" class="form-control " tabindex="9" [(ngModel)]="Remark1" />
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>Item</th>
						<th class="textalign">Qty</th>
						<th class="textalign">Rate</th>
						<th class="textalign">Dis</th>
						<th class="textalign">Amount</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of newAddRow let i=index" (click)=rowclick(item.counter)>
						<td><span>{{i+1}}</span><span class="hide">{{item.DcDelid}}</span></td>
						<td> <input type="text" class="form-control ProdName" autocomplete='off' value="" [(ngModel)]="item.itemsname" (keyup)="getAutoCompleteProd(item,1)"
							/></td>
						<td><input type="text" class="form-control textalign" [(ngModel)]="item.qty" (keyup)="ConfirmQtyEdit(item.counter,item.qty)"
								(keyup.enter)="setFocus()" /></td>
						<td><input type="text" class="form-control textalign" [(ngModel)]="item.rate" readonly="true" /></td>
						<td><input type="text" class="form-control textalign" [(ngModel)]="item.dis" readonly="true" /></td>
						<td><input type="text" class="form-control textalign" [(ngModel)]="item.amount" readonly="true" /></td>
						<td>
							<button class="btn btn-danger" (click)="DeleteRow(item.counter,item.DcDelid)"><i class="fa fa-trash"></i></button>
						</td>
					</tr>
					<tr>
						<td>#</td>
						<td class="col-md-5">
							<input type="text" id="foot_custname" class="form-control ProdName" autocomplete='off' value="" [(ngModel)]="NewItemsName"
								(keyup)="getAutoCompleteProd(this,0)" />
						</td>
						<td class="col-md-1"><input type="text" class="form-control textalign" value="" [(ngModel)]="Qty" (keyup)="ConfirmQty(Qty)" (keyup.enter)="NewRowAdd()"
							/></td>
						<td class="col-md-1"><input type="text" class="form-control textalign" value="" [(ngModel)]="Rate" /></td>
						<td class="col-md-1"><input type="text" class="form-control textalign" value="" [(ngModel)]="Dis" (keyup)="ConfirmQty(Dis)" /></td>
						<td class="col-md-2"><input type="text" class="form-control textalign" value="" [(ngModel)]="Amount" (keydown.enter)="NewRowAdd()" /></td>
						<td class="col-md-2"><button type="button" class="btn btn-theme btn-sm" ng-reflect-title="Add" title="Add" (click)="NewRowAdd()"><i class="fa fa-plus"></i></button></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td><b>Grand Total</b></td>
						<td class="textalign"><b>
						{{TotalQty()}}
						</b></td>
						<td></td>
						<td></td>
						<td class="textalign"><b>
						{{TotalAmount()}}
						</b></td>
						<td></td>
					</tr>

				</tfoot>
			</table>
		</div>
	</div>
</div>
