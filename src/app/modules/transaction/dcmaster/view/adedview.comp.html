<div class="accordion" id="accordion">
	<div class="panel panel-theme tablemarginH">
		<div class="panel-heading">
			<h3 class="panel-title">
				<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Pending Sales Order</a>
			</h3>
		</div>
		<div id="collapseOne" class="accordion-body">
			<table class="table table-striped table-bordered tablemarginH">
				<tr>
					<td colspan="3">
						<div class='form-group col-md-12'>
							<div class="col-md-4">
								<div class='form-group'>
									<label>Customer</label>
									<input type="text=" class="form-control Custcode" [(ngModel)]="CustName" tabindex="1" value="" (keyup)="getAutoComplete(this)"
									/>
								</div>
							</div>
							<div class="col-md-3">
								<div class='form-group'>
									<label>From Date</label>
									<div class="controls">
										<div class="input-group">
											<input type="text" name="date-picker-3" id="FromDate" tabindex="2" class="date-picker form-control" [(ngModel)]="FromDate"
											/>
											<label for="date-picker-3" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class='form-group'>
									<label>To Date</label>
									<div class="controls">
										<div class="input-group date">
											<input type="text" name="date-picker-4" id="ToDate" tabindex="3" class="date-picker form-control" [(ngModel)]="ToDate" />
											<label for="date-picker-4" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-1">
								<div class='form-group'>
									<label>Action</label>
									<button type="button" class="btn btn-primary" (click)="GetData()">Get</button>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<table class="table table-striped table-bordered tablemargin" [hidden]="tableLength">
		<thead>
			<tr>
				<th class="col-xs-1"></th>
				<th class="col-xs-1">Doc</th>
				<th class="col-xs-2">Date</th>
				<th class="col-xs-3">Party</th>
				<th class="col-xs-2">Delivery Date</th>
				<th class="col-xs-1">Status</th>
			</tr>
		</thead>
		<tbody *ngFor="let row of DcDetails">
			<tr>
				<td>
					<button (click)="expandDetails(row)">
						<i class="{{row.IsCollapse == 1 ? 'fa fa-folder-open' : 'fa fa-folder'}}"></i>
					</button>
				</td>
				<td><a role="button" (click)="OpenEdit(row)">{{row.DcNo}}</a></td>
				<td>{{row.DCDate}}</td>
				<td>{{row.AccountName}}</td>
				<td>{{row.Deldate}}</td>
				<td>{{row.Status}}</td>
			</tr>
			<tr [style.display]="row.IsCollapse == 0?'none':''">
				<td></td>
				<td></td>
				<td colspan="3">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Title</th>
								<th>Quntity</th>
								<th>Amount</th>
								<th>Address</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let drow of row.Details">
								<td>{{drow.TotalC}}</td>
								<td>{{drow.Qty}}</td>
								<td>{{drow.Amount}}</td>
								<td>{{drow.Address}}</td>
							</tr>
						</tbody>
					</table>
					<td>
			</tr>
		</tbody>
	</table>
</div>
