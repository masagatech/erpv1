<div class="middlepan">
    <div class="panel panel-theme">
        <div class="panel-body">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label">Date</label>
                    <calendar #docdate [name]="'docdate'"></calendar>
                </div>
            </div>
            <div class="col-md-9">
                <div class="form-group">
                    <label class="control-label">Narration</label>
                    <textarea [(ngModel)]="narration" class="form-control small-text-box" cols="150" rows="5"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Series No</label>
                            <numtext name="newdramt" [(ngModel)]="newseriesno" [iscurrency]="false" [min]="0" [decimals]="5" [grpseperator]="','"></numtext>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Quantity</label>
                            <numtext name="newqty" [(ngModel)]="newqty" [iscurrency]="false" [min]="0" [grpseperator]=""></numtext>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">No of Page</label>
                            <numtext name="newnoofpage" [(ngModel)]="newnoofpage" [iscurrency]="false" [min]="0" [grpseperator]="" (keyup.enter)="addRBRow()"
                                (keydown.tab)="addRBRow()"></numtext>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body" [style.display]="rbRowData.length == 0?'none':''">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th width="50px"></th>
                        <th width="150px">Series No</th>
                        <th width="150px">No of Page</th>
                        <th>Narration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rbRowData let i=index">
                        <td width="50px" class="textalign">
                            {{i+1}}
                        </td>
                        <td width="150px" class="textalign">
                            <input type="number" [(ngModel)]="row.seriesno" class="form-control text-right" />
                        </td>
                        <td width="150px" class="textalign">
                            <input type="number" [(ngModel)]="row.noofpage" class="form-control text-right" />
                        </td>
                        <td class="textalign">
                            <input type="text" [(ngModel)]="row.detnarr" class="form-control" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
