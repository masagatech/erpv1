<div class="middlepan">
	<div class="panel panel-theme">
		<div class="panel-heading">
			<h3 class="panel-title">Add Debit Note</h3>
		</div>

		<div class="panel-body">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label">Account Name</label>
							<input type="text" [(ngModel)]="dnacname" class="dnaccname form-control" (keyup)="getAutoComplete(this, 2)" />
						</div>
						<div class="form-group">
							<label class="control-label">Doc Date</label>
							<div class="controls">
								<div class="input-group" tabindex="2">
									<input id="date-picker-3" type="text" class="date-picker form-control dndate" [(ngModel)]="dndate" />
									<label for="date-picker-3" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Debit Amount</label>
							<input type="text" [(ngModel)]="dramt" class="form-control" />
						</div>
					</div>
					<div class="col-md-8">
						<div class="form-group">
							<label class="control-label">Narration</label>
							<textarea [(ngModel)]="narration" class="form-control small-text-box" cols="150" rows="5"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th></th>
						<th>Account</th>
						<th>Credit</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let row of dnRowData let i=index">
						<td class="textalign">
							{{i+1}}
						</td>
						<td>
							<input type="text" [(ngModel)]="row.acname" class="accname form-control" (keyup)="getAutoComplete(row, 1)" />
						</td>
						<td class="textalign">
							<input type="text" [(ngModel)]="row.cramt" class="form-control" />
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>#</td>
						<td>
							<input type="text" [(ngModel)]="newacname" class="accname form-control" (keyup)="getAutoComplete(this, 0)" />
						</td>
						<td>
							<input type="text" [(ngModel)]="newcramt" class="form-control" (keyup.enter)="NewRowAdd()" (keydown.tab)="NewRowAdd()" />
						</td>
					</tr>
				</tfoot>
			</table>
			<button type="button" class="btn btn-primary" (click)="NewRowAdd()">Add</button>
		</div>
	</div>
</div>
<div class="sidepan">
	<!--widgit-->
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
	
	<fileupload [module]="module" [multi]="true" [isRaw]="false" [uploadedFiles]="uploadedFiles" (onStart)="onUploadStart($event)" (onComplete)="onUploadComplete($event)"></fileupload>
	
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
	<div class="panel panel-theme">
		<div class="panel-heading">
			<a data-toggle="collapse" data-parent="#accordion" href="#Personal">
				<h3 class="panel-title">Any Other Details</h3>
			</a>
		</div>
		<div id="Personal" class="panel-collapse collapse in">
			<div class="panel-body"></div>
		</div>
	</div>
</div>
