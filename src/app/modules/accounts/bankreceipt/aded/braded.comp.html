<div class="middlepan">
	<div class="panel panel-theme">
		<div class="panel-body">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Account Code</label>
							<input type="text" class="form-control custcode" tabindex="1" value="" [(ngModel)]="acname" (keyup)="getAutoComplete(this)"
							/>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Bank</label>
							<select class="form-control bankname" [(ngModel)]="bankid">
								<option *ngFor="let items of banknamelistDT" tabindex="2" [value]="items.value">
									{{items.label}}
								</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<label>Deposit Date</label>
						<calendar class="depdate" #depdate [name]="'depdate'" tabindex="3"></calendar>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Reference No</label>
							<input type="text=" class="form-control" tabindex="4" value="" [(ngModel)]="refno" />
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-2">
						<div class="form-group">
							<label>Type</label>
							<select class="form-control" [(ngModel)]="typ" tabindex="5">
								<option *ngFor="let items of typelistDT" [value]="items.value">
									{{items.label}}
								</option>
							</select>
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<label>Amount</label>
							<numtext name="amount" [(ngModel)]="amount" tabindex="6"></numtext>
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<label>Cheque No</label>
							<input type="text" class="form-control" tabindex="7" [(ngModel)]="cheqno" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Narration</label>
							<textarea [(ngModel)]="narration" class="form-control medium-text-box" tabindex="8" autocomplete='off' rows="3" cols="75"></textarea>
						</div>
					</div>
				</div>
			</div>
			<!--<div class="col-md-12">
				<div class="col-md-6">
					<div class="form-group">
						<label>Remark1</label>
						<textarea [(ngModel)]="Remark1" class="areatextbox" tabindex="9" autocomplete='off' rows="3" cols="81"></textarea>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Remark2</label>
						<textarea [(ngModel)]="Remark2" class="areatextbox" tabindex="10" autocomplete='off' rows="3" cols="81"></textarea>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label>Remark3</label>
					<textarea [(ngModel)]="Remark3" class="areatextbox" tabindex="11" autocomplete='off' rows="3"></textarea>
				</div>
			</div>-->
		</div>
	</div>
</div>
<div class="sidepan">
	<!--widgit-->
	<div class="panel panel-theme">
		<div class="panel-heading">
			<h3 class="panel-title">Any Other Details</h3>
		</div>
		<div class="panel-body"></div>
	</div>

	<fileupload [module]="module" [multi]="true" [isRaw]="false" [uploadedFiles]="uploadedFiles" (onStart)="onUploadStart($event)"
		(onComplete)="onUploadComplete($event)"></fileupload>

	<div class="panel panel-theme">
		<div class="panel-heading">
			<h3 class="panel-title">Any Other Details</h3>
		</div>
		<div class="panel-body"></div>
	</div>
	<div class="panel panel-theme">
		<div class="panel-heading">
			<h3 class="panel-title">Any Other Details</h3>
		</div>
		<div class="panel-body"></div>
	</div>
</div>
