<form id="frmpdc">
    <div class="middlepan">
        <div class="panel panel-theme">
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group" align="center">
                                <select validate="0" [(ngModel)]="pdctype" name="pdctype" id="pdctype" class="form-control pdctype" tabindex="1">
                                    <option [value]="">Select PDC Type</option>
                                    <option *ngFor="let row of pdctypeDT" [value]="row.key">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Party Name</label>
                        <p-autoComplete id="custname" name="custname" [(ngModel)]="custname" placeholder="Accounts" [tabindex]="1" (onSelect)="selectAutoAccounts($event)"
                            [suggestions]="accountsDT" (completeMethod)="getAutoAccounts($event)" field="label" [minLength]="1"
                            [size]="30" class="form-controlAutoComplete"></p-autoComplete>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Cheque Date</label>
                                <calendar validate="" #chequedate [name]="'chequedate'" tabindex="3"></calendar>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Amount</label>
                                <numtext validate="" name="amount" [(ngModel)]="amount" tabindex="4"></numtext>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Bank Name</label>
                                <input validate="" type="text" [(ngModel)]="bankname" name="bankname" class="form-control" tabindex="5" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Cheque No</label>
                                <input validate="" type="text" [(ngModel)]="chequeno" name="chequeno" class="form-control" tabindex="6" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Narration</label>
                        <textarea validate="" [(ngModel)]="narration" name="narration" class="form-control small-text-box" cols="150" rows="5" tabindex="7"></textarea>
                    </div>
                    <div class="form-group" style="display:none;">
                        <p-checkbox [(ngModel)]="isactive" name="chkIsActive" value="Is Active" label="Is Active" binary="true"></p-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidepan">
		<!--widgit-->
		<div class="panel panel-theme">
			<div class="panel-heading">
				<a data-toggle="collapse" data-parent="#accordion" href="#personal">
					<h3 class="panel-title">Any Other Details</h3>
				</a>
			</div>
			<div id="personal" class="panel-collapse collapse in">
				<div class="panel-body"></div>
			</div>
		</div>

        <fileupload [module]="module" [multi]="true" [isRaw]="false" [uploadedFiles]="uploadedFiles" (onStart)="onUploadStart($event)"
            (onComplete)="onUploadComplete($event)"></fileupload>

		<div class="panel panel-theme">
			<div class="panel-heading">
				<a data-toggle="collapse" data-parent="#accordion" href="#other">
					<h3 class="panel-title">Any Other Details</h3>
				</a>
			</div>
			<div id="other" class="panel-collapse collapse in">
				<div class="panel-body"></div>
			</div>
		</div>
		<div class="panel panel-theme">
			<div class="panel-heading">
				<a data-toggle="collapse" data-parent="#accordion" href="#history">
					<h3 class="panel-title">Any Other Details</h3>
				</a>
			</div>
			<div id="history" class="panel-collapse collapse in">
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label">Created By : </label>
						<label class="control-field">{{createdby}}</label>
					</div>
					<div class="form-group">
						<label class="control-label">Created On : </label>
						<label class="control-field">{{createdon}}</label>
					</div>
					<div class="form-group">
						<label class="control-label">Updated By : </label>
						<label class="control-field">{{updatedby}}</label>
					</div>
					<div class="form-group">
						<label class="control-label">Updated On : </label>
						<label class="control-field">{{updatedon}}</label>
					</div>
				</div>
			</div>
		</div>
    </div>
</form>
