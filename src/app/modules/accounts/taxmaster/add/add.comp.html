<!--<form id="formid">-->
<div class="panel panel-theme">
	<div class="panel-body">
		<div class="col-md-12">
			<div class="col-md-3">
				<div class='form-group'>
					<label>Tax Name</label>
					<input type="text" class="form-control taxname" placeholder="Tax name" validate="" tabindex="1" [(ngModel)]="taxname" ng-trim="true">
				</div>
			</div>
			<div class="col-md-3">
				<div class='form-group'>
					<label>COA</label>
					<p-autoComplete [(ngModel)]="coa" class="form-controlAutoComplete coa" (onSelect)="COASelect($event)" [suggestions]="COAAutodata"
						(completeMethod)="COAAuto($event)" [tabindex]="2" field="label" [size]="30" placeholder="Chart Of Account" [minLength]="1"></p-autoComplete>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="col-md-1">
				<div class='form-group'>
					<label>%</label>
					<input type="text" class="form-control taxname" placeholder="Dis" validate="" tabindex="1" [(ngModel)]="dis" ng-trim="true">
				</div>
			</div>
			<div class="col-md-1">
				<div class='form-group'>
					<label>Value</label>
					<input type="text" class="form-control taxname" placeholder="Value" validate="" tabindex="1" [(ngModel)]="value" ng-trim="true">
				</div>
			</div>
			<div class="col-md-4">
				<div class='form-group'>
					<label>Invoice Type</label>
					<select class="form-control invtype" tabindex="1" name="invtype" [(ngModel)]="invtype">
							<option *ngFor="let item of invoicetypelist"  [value]="item.id">
							{{item.val}}
							</option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="tab-pane" id="attr">
				<attribute #attribute></attribute>
			</div>
		</div>
	</div>
</div>
<!--</form>-->
