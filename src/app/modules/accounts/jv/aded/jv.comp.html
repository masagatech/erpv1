<div class="panel panel-theme">
	<div class="panel-heading">
		<h3 class="panel-title">Add JV</h3>
	</div>

	<div class="panel-body">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label class="control-label">JV Date</label>
						<input type="date" [(ngModel)]="jvDate" class="form-control">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Narration</label>
						<textarea [(ngModel)]="jvNarration" class="form-control small-text-box" cols="150" rows="5"></textarea>
					</div>
				</div>
				<div class="col-md-3">
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th></th>
					<th>Account</th>
					<th>Debit</th>
					<th>Credit</th>
					<th>Narration</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let row of jvRowData let i=index">
					<td class="textalign">
						{{i+1}}
					</td>
					<td>
						<input type="text" [(ngModel)]="row.accname" class="accname form-control" (keyup)="getAutoComplete(row, 1)" />
					</td>
					<td class="textalign">
						<input type="text" [(ngModel)]="row.dramt" class="form-control" (keyup)="setCrAmt(row, 1)" />
					</td>
					<td class="textalign">
						<input type="text" [(ngModel)]="row.cramt" class="form-control" (keyup)="setDrAmt(row, 1)" />
					</td>
					<td class="textalign">
						<input type="text" [(ngModel)]="row.Details_Narration" class="form-control" />
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>#</td>
					<td>
						<input type="text" [(ngModel)]="newAccName" class="accname form-control" (keyup)="getAutoComplete(this, 0)" />
					</td>
					<td>
						<input type="text" [(ngModel)]="newDrAmt" class="form-control" (keyup)="setCrAmt(this, 0)" (keyup.enter)="NewRowAdd()" />
					</td>
					<td>
						<input type="text" [(ngModel)]="newCrAmt" class="form-control" (keyup)="setDrAmt(this, 0)" (keyup.enter)="NewRowAdd()" /></td>
					<td>
						<input type="text" [(ngModel)]="newNarration" class="form-control" (keyup.enter)="NewRowAdd()" (keydown.tab)="NewRowAdd()"
						/>
					</td>
				</tr>
			</tfoot>
		</table>
		<button type="button" class="btn btn-primary" (click)="NewRowAdd()">Add</button>
	</div>
</div>
