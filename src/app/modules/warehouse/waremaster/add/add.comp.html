<div class="panel panel-theme">
	<div class="panel-body">
		<div class='col-md-6'>
			<div class='form-group'>
				<label>Warehouse Name</label>
				<input type="text" class="form-control warehouse" tabindex="1" [(ngModel)]="name">
			</div>
		</div>
		<div class='col-md-2'>
			<div class='form-group'>
				<label>Code</label>
				<input type="text" class="form-control" maxlength="15" tabindex="2" [(ngModel)]="code">
			</div>
		</div>
		<div class='col-md-8'>
			<div class='form-group'>
				<label>Remark</label>
				<input type="text" class="form-control" tabindex="3" [(ngModel)]="remark">
			</div>
		</div>
	</div>
</div>
