<div class="panel panel-theme">
	<div class="panel-body">
		<div class="row">
			<div class='col-md-8'>
				<div class='col-md-6'>
					<div class='form-group'>
						<label>Warehouse</label>
						<input type="text" class="form-control warename" tabindex="1" [(ngModel)]="warename" (keyup)="getAutoCompleteWare(this)">
					</div>
				</div>
				<div class='col-md-1'>
					<div class='form-group'>
						<label></label>
						<button class="btn btn-theme btn-sm" tabindex="2" (click)="getwarehouselocation()"><i class="fa fa-long-arrow-right"></i></button>
					</div>
				</div>
			</div>
			<div class="col-md-10">
				<table class="table table-striped table-bordered" *ngIf="locationlist.length">
					<thead>
						<tr>
							<th>#</th>
							<th class="col-md-1">Code</th>
							<th class="col-md-3">Items</th>
							<th class="col-md-4">Location</th>
							<th class="col-md-3">Remark</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of locationlist let i=index">
							<td><span>{{i+1}}</span></td>
							<td>{{item.code}}</td>
							<td>{{item.itemname}}</td>
							<td>
								<input type="text" class="form-control local" [(ngModel)]="item.localname" (keyup)="getAutoCompletelocal(item,1)" />
								<div class="col-md-3">
									<div class="bootstrap-tagsinput">
										<div class="bootstrap-tagsinput" *ngFor="let row of item.localist" style="margin-top: 10px;">
											<span class="tag label label-info" style="font-size: 10px;">{{row.localnam}} 
							             	<span data-role="remove" (click)="RemoveSale(item,row)"></span>
											</span>
										</div>
									</div>
								</div>
							</td>
							<td><input type="text" class="form-control" [(ngModel)]="item.remark" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
