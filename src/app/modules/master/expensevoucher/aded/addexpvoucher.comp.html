<div class="middlepan">
    <div class="panel panel-theme">
        <div class="panel-heading">
            <h3 class="panel-title">Expense Voucher</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-4">
                        <div class="form-group">
                            <label class="control-label">Controlling Center</label>
                            <select [(ngModel)]="ctrlcenter" class="form-control">
                                <option [value]="''">Select Controlling Center</option>
                                <option *ngFor="let row of ctrlcenterDT" [value]="row.key">
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4">
                        <div class="form-group">
                            <label class="control-label">Employee Name</label>
                            <select [(ngModel)]="employee" class="form-control">
                                <option [value]="''">Select Employee Name</option>
                                <option *ngFor="let row of employeeDT" [value]="row.key">
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-4">
                        <div class="form-group">
                            <label class="control-label">Period</label>
                            <select [(ngModel)]="period" class="form-control">
                                <option [value]="''">Select Period</option>
                                <option [value]="'02 Jan 2017 - 08 Jan 2017'">02 Jan 2017 - 08 Jan 2017</option>
                                <option [value]="'09 Jan 2017 - 15 Jan 2017'">09 Jan 2017 - 15 Jan 2017</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label class="control-label">Expense Head</label>
                            <select [(ngModel)]="exphead" class="form-control">
                                <option [value]="''">Select Expense Head</option>
                                <option *ngFor="let row of expheadDT" [value]="row.key">
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-2">
                        <div class="form-group">
                            <label class="control-label">Amount</label>
                            <input type="number" [(ngModel)]="amount" class="form-control" />
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-2">
                        <div class="form-group">
                            <label class="control-label">No of Docs.</label>
                            <input type="number" [(ngModel)]="noofdocs" class="form-control" />
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-5">
                        <div class="form-group">
                            <label class="control-label">Narration</label>
                            <textarea [(ngModel)]="narration" class="form-control small-text-box" cols="150" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                    </div>
                    <div class="col-md-4" *ngIf="isadd_edit">
                        <button type="button" class="btn btn-theme btn-sm" (click)="addExpenseVoucher()">Add</button>
                    </div>
                    <div class="col-md-4" *ngIf="!isadd_edit">
                        <button type="button" class="btn btn-theme btn-sm" (click)="updateExpenseVoucher()">Update</button>
                        <button type="button" class="btn btn-theme btn-sm" (click)="clearExpenseVoucher()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body" *ngIf="expensevoucherDT.length">
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Controlling Center</th>
                            <th>Emp Name</th>
                            <th>Expense Head</th>
                            <th>Amount</th>
                            <th>No Of Docs</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of expensevoucherDT let i=index">
                            <td>{{i + 1}}</td>
                            <td>
                                {{row.ctrlcentername}}
                            </td>
                            <td>
                                {{row.empname}}
                            </td>
                            <td>
                                {{row.expheadname}}
                            </td>
                            <td>
                                {{row.amount}}
                            </td>
                            <td>
                                {{row.noofdocs}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-theme btn-sm fa fa-edit" (click)="editExpenseVoucher(row)"></button>
                                <button type="button" class="btn btn-theme btn-sm fa fa-trash" (click)="deleteExpenseVoucher(row)"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
