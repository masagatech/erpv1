<div class="panel panel-theme">
	<div class="panel-body">
		<div class="row">
			<div class="col-xs-2">
				<div class='form-group'>
					<label>Code</label>
					<input type="text" class="form-control code" tabindex="1" [(ngModel)]="code" (blur)="Getcode()">
				</div>
			</div>
			<div class="col-xs-6">
				<div class='form-group'>
					<label>Vendor Name</label>
					<input type="text" class="form-control vendor" tabindex="2" [(ngModel)]="vendor">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2">
				<div class='form-group'>
					<label>Credit Days</label>
					<select [(ngModel)]="days" class="form-control" tabindex="3">
						<option [value]="'0'">0</option>
						<option *ngFor="let row of dayslist" [value]="row.value">
							{{row.label}}
					    </option>
					</select>
				</div>
			</div>
			<div class="col-xs-6">
				<div class='form-group'>
					<label>Remark</label>
					<input type="text" class="form-control" tabindex="4" [(ngModel)]="remark">
				</div>
			</div>
		</div>
		<ul class="nav nav-tabs">
			<li class="active"><a data-target="#adr" role="button" data-toggle="tab">Contact Details</a></li>
			<li><a data-target="#attr" role="button" (click)="Attr()" data-toggle="tab">Attribute</a></li>
			<li><a data-target="#acinfo" role="button" (click)="Acinfo()" data-toggle="tab">Accounting Info</a></li>
			<li><a data-target="#docup" role="button" data-toggle="tab">Document Upload</a></li>
		</ul>
		<br/>
		<div class="tab-content">
			<div class="tab-pane active" id="adr">
				<addressbook #addrbook [adrbookid]="adrbookid" ngControl="adrid" [module]="module" [accode]="accode"></addressbook>
			</div>
			<div class="tab-pane" id="attr">
				<div class="col-xs-3">
					<div class='form-group'>
						<label>Attribute</label>
						<input type="text=" class="form-control attr" tabindex="4" value="" [(ngModel)]="attrname" (keyup.enter)="AttributeAdd()"
							(keyup)="getAutoCompleteattr(this)" />
					</div>
					<div class="col-md-5" *ngFor="let row of attrlist">
						<div class="bootstrap-tagsinput" style="margin-top: 10px;">
							<span class="tag label label-info" style="font-size: 10px;">{{row.attrname}} 
							<span data-role="remove" (click)="Removeattr(row)"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="acinfo">
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-theme">
							<div class="panel-heading">
								<h3 class="panel-title">Title
								</h3>
							</div>
							<div class="panel-body">
								<div class="col-xs-3">
									<div class='form-group'>
										<label>Key</label>
										<input type="text" class="form-control key" tabindex="5" [(ngModel)]="key">
									</div>
								</div>
								<div class="col-xs-5">
									<div class='form-group'>
										<label>Value</label>
										<input type="text" class="form-control val" (keyup.enter)="AddNewKyeval()" tabindex="6" [(ngModel)]="value">
									</div>
								</div>
								<div class="col-xs-1">
									<div class='form-group'>
										<label></label>
										<button class="btn btn-theme btn-sm" type="button" ng-reflect-title="Add" tabindex="7" (click)="AddNewKyeval()" title="Add">
										<i ng-reflect-class-name="fa fa-plus" class="fa fa-plus"></i></button>
									</div>
								</div>
							</div>
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th class="col-sm-1">#</th>
										<th class="col-sm-1">Key</th>
										<th class="col-sm-10">Value</th>
									</tr>
								</thead>
								<tbody *ngFor="let row of keyvallist let i=index">
									<tr>
										<td><span>{{i+1}}</span></td>
										<td>{{row.key}}</td>
										<td>{{row.value}}</td>
										<td><button class="btn btn-theme btn-sm" (click)="DeleteRow(row)"><i class="fa fa-trash"></i></button></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel panel-theme">
							<div class="panel-heading">
								<h3 class="panel-title">Title
								</h3>
							</div>
							<div class="panel-body">
								<div class="col-xs-4">
									<div class='form-group'>
										<label>Debit</label>
										<select [(ngModel)]="debit" class="form-control" tabindex="8">
										<option [value]="'0'">Select Debit</option>
										<option *ngFor="let row of debitlist" [value]="row.value">
											{{row.label}}
										</option>
									</select>
									</div>
								</div>
								<div class="col-xs-4">
									<div class='form-group'>
										<label>Credit</label>
										<select [(ngModel)]="credit" class="form-control" tabindex="9">
										<option [value]="'0'">Select Credit</option>
										<option *ngFor="let row of creditlist" [value]="row.value">
											{{row.label}}
										</option>
									</select>
									</div>
								</div>
								<div class="col-xs-4">
									<div class='form-group'>
										<label>Opening Balance</label>
										<input type="text" class="form-control text-right" tabindex="10" [(ngModel)]="ope">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="docup">
				<fileupload [module]="module" [multi]="true" [isRaw]="false" [uploadedFiles]="uploadedFiles" (onStart)="onUploadStart($event)"
					(onComplete)="onUploadComplete($event)"></fileupload>
			</div>
		</div>
	</div>
</div>
