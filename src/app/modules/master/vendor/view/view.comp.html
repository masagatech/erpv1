<div class="table-responsive">
    <p-dataTable #dt [value]="vendorlist" [lazy]="true" [rows]="10" [paginator]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadRBIGrid($event)"
        [(selection)]="selectedRB1" expandableRows="true">
        <p-column field="code" header="Code" [style]="{'width':'150px','text-align':'left'}">
			<template let-row="rowData" pTemplate type="body">
				<a role="button" (click)="EditItem(row)">{{row.code}}</a>
            </template>
		</p-column>
        <p-column field="vendor" header="Vendor Name" [style]="{'width':'150px','text-align':'left'}"></p-column>
        <p-column field="days" header="Credit Days" [style]="{'width':'150px','text-align':'left'}"></p-column>
        <p-column field="remark" header="Remark" [style]="{'width':'130px','text-align':'left'}"></p-column>
    </p-dataTable>
</div>
