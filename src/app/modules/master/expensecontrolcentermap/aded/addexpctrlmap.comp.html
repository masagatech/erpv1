<div class="middlepan">
    <div class="panel panel-theme">
        <div class="panel-body">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Expense</label>
                    <input validate="" id="expname" type="text" [(ngModel)]="expname" class="expense form-control" (keyup)="getExpenseAuto(this)" tabindex="1"
                    />
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <label class="form-control">
                                <input type="checkbox" [(ngModel)]="iscmplevel" tabindex="2" />
                                <span>Company Level</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <label class="form-control">
                                <input type="checkbox" [(ngModel)]="isemplevel" tabindex="3" />
                                <span>Employee Level</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date</label>
                        <calendar validate="" #docdate [name]="'docdate'" tabindex="4"></calendar>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Narration</label>
                        <textarea validate="" [(ngModel)]="narration" class="form-control small-text-box" cols="150" rows="5" tabindex="5"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>
                                <label>
                                    <input type="checkbox" [(ngModel)]="isselectall" (change)="selectAllCheckbox()" />
                                    <span>Control Center</span>
                                </label>
                            </th>
                            <th>
                                <label class="allpc">
                                    <input type="checkbox" [(ngModel)]="isselectpc" (change)="selectAllPC()" />
                                    <span>Profit Center</span>
                                </label>
                            </th>
                            <th>
                                <label class="allcc">
                                    <input type="checkbox" [(ngModel)]="isselectcc" (change)="selectAllCC()" />
                                    <span>Cost Center</span>
                                </label>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of ctrlcentermapDT let i=index">
                            <td>
                                {{row.ctrlcentername}}
                            </td>
                            <td class="text-center">
                                <label class="allpc" id="pc{{row.ctrlcenterid}}">
                                    <input type="checkbox" [(ngModel)]="row.isprofitcenter" />
                                </label>
                            </td>
                            <td class="text-center">
                                <label class="allcc" id="cc{{row.ctrlcenterid}}">
                                    <input type="checkbox" [(ngModel)]="row.iscostcenter" />
                                </label>
                            </td>
                            <!--<td>
                                <button type="button" class="btn btn-primary" (click)="NewRowAdd()">Add</button>
                            </td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="sidepan">
    <!--widgit-->
    <div class="panel panel-theme">
        <div class="panel-heading">
            <a data-toggle="collapse" data-parent="#accordion" href="#Personal">
                <h3 class="panel-title">Any Other Details</h3>
            </a>
        </div>
        <div id="Personal" class="panel-collapse collapse in">
            <div class="panel-body"></div>
        </div>
    </div>

    <fileupload [module]="module" [multi]="true" [isRaw]="false" [uploadedFiles]="uploadedFiles" (onStart)="onUploadStart($event)"
        (onComplete)="onUploadComplete($event)"></fileupload>

    <div class="panel panel-theme">
        <div class="panel-heading">
            <a data-toggle="collapse" data-parent="#accordion" href="#Personal">
                <h3 class="panel-title">Any Other Details</h3>
            </a>
        </div>
        <div id="Personal" class="panel-collapse collapse in">
            <div class="panel-body"></div>
        </div>
    </div>
    <div class="panel panel-theme">
        <div class="panel-heading">
            <a data-toggle="collapse" data-parent="#accordion" href="#Personal">
                <h3 class="panel-title">Any Other Details</h3>
            </a>
        </div>
        <div id="Personal" class="panel-collapse collapse in">
            <div class="panel-body"></div>
        </div>
    </div>
</div>
