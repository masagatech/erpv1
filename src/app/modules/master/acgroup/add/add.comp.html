<div class="panel panel-theme">
	<div class="panel-heading">
		<h3 class="panel-title">Account Group {{SupplierTitle}}</h3>
	</div>
	<br/>
		<div class='form-row col-md-12'>
			<div class="col-xs-4">
				<div class='form-group'>
					<label>Group Code</label>
					<input type="text" class="form-control groupcode" tabindex="1" [(ngModel)]="groupcode">
				</div>
			</div>
			<div class="col-xs-4">
				<div class='form-group'>
					<label>Group Name</label>
					<input type="text" class="form-control groupName" tabindex="2" [(ngModel)]="groupName">
				</div>
			</div>
		</div>
		<div class='form-row col-md-12'>
			<div class="col-xs-1">
				<label class="checkbox-inline"><input type="checkbox" [(ngModel)]="chkall" (change)="checkall()" value="">All</label>
			</div>

			<div class="col-xs-2">
				<div class='form-group'>
					<label>Applicable From</label>
					<select class="form-control" tabindex="3" [(ngModel)]="appfrom" [disabled]="chkall==true">
							<option *ngFor="let items of financiallist"  [value]="items.fyid">
							{{items.years}}
							</option>
					</select>
				</div>
			</div>
			<div class="col-xs-3">
				<div class='form-group'>
					<label>Nature of group</label>
					<input type="text=" class="form-control neturofgr" tabindex="4" value="" [(ngModel)]="neturname" (keyup)="getAutoCompleteNature(this)"
					/>
				</div>
			</div>
			<div class="col-md-3">
				<div class='form-group'>
					<label>Remark</label>
					<div class="controls">
						<div class="input-group">
							<textarea [(ngModel)]="remark" tabindex="5" class="form-control medium-text-box" cols="75" autocomplete='off' rows="2"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
