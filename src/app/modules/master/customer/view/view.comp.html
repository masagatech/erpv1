<div class="table-responsive">
    <p-dataTable #dt [value]="customerlist" [lazy]="true" [rows]="10" [paginator]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadRBIGrid($event)"
        [(selection)]="selectedRB1" expandableRows="true">
        <p-column field="code" header="Code" [style]="{'width':'150px','text-align':'left'}">
			<template let-row="rowData" pTemplate type="body">
				<a role="button" (click)="EditItem(row)">{{row.code}}</a>
            </template>
		</p-column>
        <p-column field="firstname" header="First Name" [style]="{'width':'150px','text-align':'left'}"></p-column>
        <p-column field="middlename" header="Middle Name" [style]="{'width':'150px','text-align':'left'}"></p-column>
        <p-column field="lastname" header="Last Name" [style]="{'width':'130px','text-align':'left'}"></p-column>
        <p-column field="cmpname" header="Company Name" [style]="{'width':'150px','text-align':'left'}"></p-column>
    </p-dataTable>
</div>
