<div class="row">
	<div class="col-md-3">
		<div class='form-group'>
			<label>{{labelname}}</label>
			<input type="text=" class="form-control attr" tabindex="1" value="" [(ngModel)]="attrname" (keyup.enter)="AttributeAdd()"
				(keyup)="getAutoCompleteattr(this)" />
		</div>
	</div>
	<div class="col-md-10">
		<div class="col-md-6" *ngFor="let row of attrlist">
			<div class="bootstrap-tagsinput" style="margin-top: 10px;">
				<span class="tag label label-info" style="font-size: 10px;">{{row.attrname}} 
							<span data-role="remove" (click)="Removeattr(row)"></span>
				</span>
			</div>
		</div>
	</div>
</div>
