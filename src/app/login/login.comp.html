<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-4 col-sm-8 col-sm-offset-2">
    <div class="panel panel-theme">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>

        <div style="padding-top:30px" class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
            </div>

            <form id="loginform" class="form-horizontal" role="form">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input [(ngModel)]="_user.email" id="login-email" tabindex="1" type="text" class="form-control" name="email" value="" placeholder="email">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input [(ngModel)]="_user.pwd" id="login-password" required tabindex="2" type="password" class="form-control" name="password" placeholder="password">
                </div>



                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                        <button type="submit" [disabled]="btnLoginText == 'Loging..'" (click)="login($event)" tabindex="3" class="btn btn-theme btn-sm" name="action"> <span [hidden]="btnLoginText != 'Loging..'"><i class='fa fa-spinner fa-spin '></i></span>{{btnLoginText}}</button>
                    </div>
                </div>

                <div style="color:red; padding-top:15px; font-size:85%">
                    {{errorMsg}}
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
												<input id="login-remember" type="checkbox" required name="remember" value="1"> Remember me
										</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
